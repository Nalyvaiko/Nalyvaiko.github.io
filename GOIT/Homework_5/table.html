<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table</title>
    <link rel="stylesheet" href="css/table.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <table cellspacing="0">
      <tbody>
        <tr class="first">
          <td colspan="2"></td>
          <td colspan="2"></td>
          <td class="yellow" colspan="2"></td>
        </tr>
        <tr class="second">
          <td></td>
          <td class="red" rowspan="2" colspan="3"></td>
          <td class="yellow" colspan="2"></td>
        </tr>
        <tr class="third">
          <td rowspan="2"></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="fourth">
          <td class="black"></td>
          <td class="black"></td>
          <td></td>
          <td colspan="2"></td>
        </tr>
        <tr class="fifth">
          <td class="yellow" rowspan="3"></td>
          <td class="black"></td>
          <td class="black"></td>
          <td></td>
          <td class="blue" colspan="2" rowspan="2"></td>
        </tr>
        <tr class="sixth">
          <td colspan="2" rowspan="2"></td>
          <td class="black"></td>
        </tr>
        <tr class="seventh">
          <td colspan="3"></td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
