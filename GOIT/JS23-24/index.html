<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title">
    <script data-main="js/app" src="js/require.js"></script>
  </head>
  <body>

    <script type="text/template" id="wrapper-template">
      <div class="wrapper">
        <h1>To-Do List</h1>
        <div class="controlls">
          <input type="text" class="item-value" placeholder="Add New Todo and press Enter ...">
        </div>
        <ul class="item-list"></ul>
      </div>
    </script>

    <script type="text/template" id="list-template">
      <% for(var i = 0; i < listArr.length; i++) {
        var text = listArr[i]%>
        <li>
          <span class="item-complete" data-value="<%= text %>"><i class="fa fa-check"></i></span><span class="item-delete" data-value="<%= text %>"><i class="fa fa-trash"></i></span><input type="text" class="item" id="<%= i %>" value="<%= text %>">
        </li>
      <% }%>
    </script>

  </body>
</html>
