<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/form.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/form.css" media="screen" title="no title" charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <form class="form" action="index.html" method="post">
      <fieldset>
        <div>
          <label for="firstname">Firstname</label>
          <input id="firstname" name="firstname" label="Please provide your firstname.">
        </div>
        <div>
          <label for="lastname">Lastname</label>
          <input id="lastname" name="lastname" label="Please provide also your lastname.">
        </div>
        <div>
          <label for="address">Address</label>
          <input id="address" name="address" label="Your home or work address.">
        </div>
        <button id="btnHelp" type="button" name="Show help">Show help</button>
      </fieldset>
    </form>
  </body>
</html>
