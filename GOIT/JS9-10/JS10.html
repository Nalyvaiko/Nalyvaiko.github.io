<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/jcarousel.css" media="screen" title="no title" charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.4/jquery.jcarousel-core.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.4/jquery.jcarousel-control.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.4/jquery.jcarousel-pagination.min.js"></script>
    <script type="text/javascript" src="js/jcarousel.js"></script>

    <script type="text/javascript" src="cusel/js/jquery-migrate-1.1.1.min.js"></script>
    <script type="text/javascript" src="cusel/js/cusel.js"></script>
    <script type="text/javascript" src="js/select.js"></script>
    <link rel="stylesheet" href="cusel/css/cusel.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/select.css" media="screen" title="no title" charset="utf-8">

    <script type="text/javascript" src="js/checkbox.js"></script>

    <title>JS10</title>
  </head>
  <body>

    <div class="wrapper">
      <h1>Carousel</h1>
      <p>Carousel Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      <div class="jcarousel-wrapper">

        <div class="jcarousel">
          <ul>
            <li><img src="img/apple-1532055_640.jpg" alt="img"></li>
            <li><img src="img/flowers-1507499_640.jpg" alt="img"></li>
            <li><img src="img/mercedes-1327610_640.jpg" alt="img"></li>
            <li><img src="img/mercedes-1338063_640.jpg" alt="img"></li>
            <li><img src="img/sunset-477857_640.jpg" alt="img"></li>
            <li><img src="img/tree-189852_640.jpg" alt="img"></li>
          </ul>
        </div>

        <p class="photo-credits">
          Photos from <a href="#">Vitali</a>
        </p>

        <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
        <a href="#" class="jcarousel-control-next">&rsaquo;</a>

        <p class="jcarousel-pagination">
          <a href="#1" class="active">1</a>
          <a href="#2">2</a>
          <a href="#3">3</a>
          <a href="#4">4</a>
          <a href="#5">5</a>
          <a href="#6">6</a>
        </p>
      </div>
    </div>

    <!--  SELECT PLUGIN -->
    <div class="jcusel-wrapper">
      <h3>cusel select</h3>
      <select id="cars" name="nameCars">
        <option value="Audi">Audi</option>
        <option value="Bentley">Bentley</option>
        <option value="BMW">BMW</option>
        <option value="Citroen">Citroen</option>
        <option value="Ford">Ford</option>
        <option value="GMC">GMC</option>
        <option value="Hummer">Hummer</option>
        <option value="McLaren">McLaren</option>
      </select>
    </div>

    <!--  CHECKBOX  -->
    <div class="checkbox-wrapper">
      <h3>checkbox js</h3>
      <div>
        <label for="ch1">label 1</label>
        <input type="checkbox" class="niceCheck" id="ch1" tabindex="1" />
      </div>
      <div>
        <label for="ch2">label 2</label>
        <input type="checkbox" class="niceCheck" checked="checked" id="ch2" tabindex="2" value="2" />
      </div>
      <div>
        <label for="ch3">label 3</label>
        <input type="checkbox" class="niceCheck" id="ch3" checked="checked" disabled="disabled" />
      </div>

    </div>

    <div class="checkbox-wrapper">
      <h3>checkbox css</h3>
      <div>
        <input type="checkbox" class="checkbox-css" id="check1"/>
        <label for="check1" class="label-checkbox-css">label 1</label>
      </div>
      <div>
        <input type="checkbox" class="checkbox-css" id="check2"/>
        <label for="check2" class="label-checkbox-css">label 2</label>
      </div>
      <div>
        <input type="checkbox" class="checkbox-css" id="check3"/>
        <label for="check3" class="label-checkbox-css">label 3</label>
      </div>
    </div>


  </body>
</html>
