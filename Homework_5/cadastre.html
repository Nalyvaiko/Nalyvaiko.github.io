<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastre</title>
    <link rel="stylesheet" href="css/cadastre-style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="wrapper">

      <header>
        <div class="menu">
          <ul class="menu second-menu">
            <li><a href="#"><span>Minhas</span> <span>Ofertas</span></a></li>
            <li><a href="#"><span>Ola!</span> <span>Entrar</span> <span>ou</span> <span>Cadastre-se</span></a></li>
          </ul>

          <ul class="menu first-menu">
            <li><a href="#">Meu YouBike</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Ajuda</a></li>
          </ul>

        </div>
      </header>

      <div class="main">
        <div class="form-wrap">
          <div class="form-top">
            <span>Cadastre-se</span>
          </div>


            <form class="form" action="index.html" method="post">

              <div class="fbutton">
                <button class="fbtn" type="button">
                  <span>Log In</span> with <span>Facebook</span>
                </button>
              </div>

              <div class="line">
                <span>OU</span>
              </div>

              <div class="txtfield first-name">
                <input class="inputs" type="text" name="fname" id="" required placeholder="First Name">
              </div>
              <div class="txtfield last-name">
                <input class="inputs" type="text" name="lname" id="" required placeholder="Last Name">
              </div>
              <div class="txtfield email">
                <input class="inputs" type="text" name="email" id="" required placeholder="Email Address">
              </div>
              <div class="txtfield password">
                <input class="inputs" type="password" name="psw" id="" required placeholder="Choose Password">
              </div>
              <div class="txtfield confirm-password">
                <input class="inputs" type="password" name="conf-psw" id="" required placeholder="Password Confirm">
              </div>

              <div class="chkbox">
                <input type="checkbox" name="" id="checkbox">
                <label class="chkbox-label" for="checkbox">Send me Youbike updates and tips</label>
              </div>

              <div class="cbtn">
                <input class="btn-create" type="button" value="Create my Account">
              </div>

              <div class="term">
                By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.
              </div>

            </form>



        </div>
      </div>
    </div>

  </body>
</html>
