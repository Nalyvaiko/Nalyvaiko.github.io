<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test template</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/test.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <script type="text/template" id="test-template">
      <h1><%= title %></h1>
      <ol>
        <% for(var i = 0; i < questions.length; i++) {%>
          <li><%= questions[i] %>
            <ul>
              <% for(var j = 0; j < questions.length; j++) {%>
                <label><input type="radio" name="<%= i %>"><%= answers[i][j].answer %></label>
              <% }%>
            </ul>
          </li>
        <% }%>
      </ol>
      <div class="btn-submit">
        <input id="submit" type="submit" value="Проверить мои результаты">
      </div>

      <div id="modal_form"></div>
      <div id="overlay"></div>

    </script>

    <script type="text/javascript" src="js/test.js"></script>
  </body>
</html>
