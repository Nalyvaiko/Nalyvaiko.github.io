<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>stopwatch</title>
    <link rel="stylesheet" href="css/stopwatch.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="wrapper">

            <div class="main">
              <form id="stopwatch" action="#">
                <input id="startstopbutton" type="button" title="Start / Stop" value="Start">
                <input id="splitbutton" type="button" title="Split" value="Split">
                <input id="disp" type="button" title="Stopwatch" value="00:00:00.000">
                <input id="resetbutton" type="button" title="Reset" value="Reset">
              </form>
            </div>

            <div id="split"></div>

    </div>

    <script type="text/javascript" src="js/stopwatch.js"></script>
  </body>
</html>
